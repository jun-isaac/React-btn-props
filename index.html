<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React-btn-props</title>
</head>

<body>
	<div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

	// 이런 방법도 있음
	// Btn(내가 정한 인자) {return (<button>{앞에 정한 인자.<Btn /> 안에 정한 이름>}</button>) }
	// function Btn(props) {return (<button>{props.text}</button>) }

	// ---------------


	function Btn({ text, changeValue, big }){
		console.log(text)
		return (
			<button
				onClick={changeValue}
				style={{
					backgroundColor: "tomato",
					color:"white",
					padding: "10px 20px",
					border: 0,  
					borderRadius:10,
					// 인자가 big 이라면 : big이 아니라면
					fontSize: big ? 18 : 10,
				}}
					>
				{text}
			</button>
		);
	}

	// 내가 원하는 이름 = React.memo / React Memorize기능 (Btn)안에 있는 것중에 바뀌는 것이 없다면 새로 렌더링 하지 않음
	const MemorizedBtn = React.memo(Btn);
	function App () {
		// [기존 값, 값을 변경할 때 사용하는 함수] = React.useState(기존 값에 들어갈 데이터)
		const [value, setValue] = React.useState("Save Changes")
		// 값을 변경할 떄 사용하는 함수(변경될 데이터)
		const changeValue = () => setValue("Revert Changes")
		
		// <Btn 안에 인자를 적어서 텍스트 변경, 다양한 옵션 추가 등이 가능하다>
		return ( 
			<div>
				<MemorizedBtn text={value} changeValue={changeValue} big={true} />
				<MemorizedBtn text="Continue" big={false} />
			</div> 
		);
	};

	const root = document.getElementById("root")
	ReactDOM.render(<App />, root);
</script>

</html>
